    function saveRecord() {

    // === æ­·å²èˆ‡å ±è¡¨ ===
    function refreshUI() {
        // æ­·å²ç´€éŒ„æŒ‰æ—¥æœŸæ’åº (æ–°åˆ°èˆŠ)
        records.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        let tCost=0, tBall=0, tFH=0;
        const grouped = {};

        records.forEach(r => {
            tCost += r.cost; tBall += r.count; tFH += r.fh;
            if(!grouped[r.vName]) {
                grouped[r.vName] = { list: [], total: 0, dayIdx: r.dayIdx, monthly: {} };
            }
            grouped[r.vName].list.push(r);
            grouped[r.vName].total += r.cost;

            const mKey = r.date.slice(0, 7); 
            if(!grouped[r.vName].monthly[mKey]) grouped[r.vName].monthly[mKey] = { count: 0, cost: 0, fh: 0 };
            grouped[r.vName].monthly[mKey].count += r.count;
            grouped[r.vName].monthly[mKey].cost += r.cost;
            grouped[r.vName].monthly[mKey].fh += r.fh;
        });

        const container = document.getElementById('historyContainer');
        container.innerHTML = '';
        
        Object.keys(grouped).forEach(vName => {
            const g = grouped[vName];
            const cls = g.dayIdx !== undefined ? `day-${g.dayIdx}` : 'day-temp';
            
            // æœˆåº¦å¡ç‰‡ï¼šæ’åºä¸¦åè½‰
            let monthHtml = '';
            Object.keys(g.monthly).sort().reverse().forEach(m => {
                const md = g.monthly[m];
                const m_avg = md.fh > 0 ? Math.round(md.cost / md.fh) : 0;
                monthHtml += `

                        <div class="mc-row"><span class="mc-label">é–‹éŠ·</span><span class="mc-val">$${md.cost}</span></div>
                        <div class="mc-row"><span class="mc-label">å‡/hr</span><span class="mc-val">$${m_avg}</span></div>
                    </div>
                `;
            });

            const html = `
                <div class="venue-group ${cls}">
                    <div class="group-header">
                        <span class="gh-title">${vName}</span>
                        <span>$${Math.round(g.total).toLocaleString()}</span>
                    </div>
                    
                    <div class="month-dashboard">${monthHtml}</div>

                    <table>
                        <thead><tr><th>æ—¥æœŸ</th><th>è€—çƒ</th><th>CPCH</th><th>$/FH</th><th>åˆª</th></tr></thead>
                        <tbody>
                            ${g.list.map(i => {
                                const cpch = i.fh > 0 ? (i.count/i.fh).toFixed(2) : 0;
                                const costPerFH = i.fh > 0 ? Math.round(i.cost / i.fh) : 0;
                                
                                let b = 'st-green', t='æ¥µçœ';
                                if(cpch > 4.0){ b='st-red'; t='éè¼‰'; } 
                                else if(cpch >= 2.5){ b='st-yellow'; t='æ­£å¸¸'; }
                                
                                return `<tr>
                                    <td>${i.date.slice(5)}</td>
                                    <td>${i.count}</td>
                                    <td><span class="badge ${b}">${t} ${cpch}</span></td>
                                    <td style="color:var(--text-secondary);">$${costPerFH}</td>
                                    <td><button class="btn-del-row" onclick="delRecord(${i.id})">Ã—</button></td>
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>`;
            container.innerHTML += html;
        });

        document.getElementById('footCost').innerText = "$"+Math.round(tCost).toLocaleString();
        document.getElementById('footBall').innerText = tBall;
        document.getElementById('footCPCH').innerText = tFH>0 ? (tBall/tFH).toFixed(2) : "0.0";
        document.getElementById('footAvgCost').innerText = "$" + (tFH>0 ? Math.round(tCost/tFH) : 0);
    }
